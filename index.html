<style>
:root{
  --card: rgba(255,255,255,.10);
  --border: rgba(255,255,255,.18);
  --text: #eef2ff;
  --muted:#d1d5db;
  --shadow: 0 18px 40px rgba(0,0,0,.38);
}

*{box-sizing:border-box}

/* ===== Cinematic Intro ===== */
body{
  margin:0;
  font-family:"Cairo",system-ui;
  color:var(--text);
  min-height:100vh;
  padding-top:80px;
  background:#0b1220;
  animation:cinemaIn 1.2s ease both;
}
@keyframes cinemaIn{
  from{opacity:0;filter:blur(10px);transform:scale(1.03)}
  to{opacity:1;filter:blur(0);transform:scale(1)}
}

/* Background */
.bgVideo{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-3;
}
.overlay{
  position:fixed;inset:0;
  z-index:-2;
  background:linear-gradient(120deg,rgba(0,0,0,.4),rgba(0,0,0,.2));
  transition:.3s;
}

/* ===== Top Bar ===== */
.topbar{
  position:fixed;
  top:10px;left:50%;
  transform:translateX(-50%);
  width:min(980px,95%);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  border-radius:16px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  z-index:50;
}
#themeToggle{
  border:none;
  background:rgba(255,255,255,.15);
  border-radius:12px;
  padding:6px 10px;
  cursor:pointer;
  font-size:14px;
}

/* Light Mode */
body.light{
  --card: rgba(0,0,0,.06);
  --border: rgba(0,0,0,.15);
  --text:#0f172a;
  --muted:#334155;
  background:#f8fafc;
}
body.light .overlay{opacity:.3}

/* ===== Layout ===== */
.gridWrap{
  width:min(980px,95%);
  margin:auto;
  display:grid;
  gap:16px;
  grid-template-columns:.8fr 1.2fr;
  grid-template-areas:
  "youtube profile"
  "social profile"
  "footer footer";
}
@media(max-width:900px){
  .gridWrap{
    grid-template-columns:1fr;
    grid-template-areas:
    "profile"
    "youtube"
    "social"
    "footer";
  }
}

/* Cards */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  transition:.2s;
}
.card:hover{transform:translateY(-4px)}

.profile{grid-area:profile}
.youtube{grid-area:youtube}
.social{grid-area:social}
.pageFooter{grid-area:footer}

/* Profile */
.hero{display:flex;gap:16px;align-items:center}
.photo{
  width:90px;height:90px;
  border-radius:18px;
  object-fit:cover;
  border:1px solid var(--border);
}
.badges{display:flex;gap:8px;margin-top:10px}
.badge{
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  font-size:13px;
}

/* Main Text */
.bigNote{
  font-size:20px;
  font-weight:800;
  line-height:2;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
}

/* Video */
.video{
  border-radius:16px;
  overflow:hidden;
  aspect-ratio:16/9;
}
.video iframe{width:100%;height:100%;border:0}

/* Audio */
.audioBox{display:flex;gap:8px;align-items:center}
.audioBtn,.navBtn{
  padding:8px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.1);
  cursor:pointer;
}
.vizWrap{margin-top:10px}
#viz{width:100%;height:100px}

/* Links */
.link{
  display:flex;justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  margin-top:10px;
  text-decoration:none;
  color:inherit;
}
.icon img{width:18px}

/* Footer */
footer{text-align:center;font-size:13px}
</style>
