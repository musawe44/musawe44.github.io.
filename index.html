<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MUSAWI</title>

  <style>
    :root{--pad:14px}
    html,body{height:100%;margin:0;font-family:system-ui;background:#05060a;color:#fff}
    body{
      background:
        radial-gradient(1100px 520px at 50% 20%, rgba(255,255,255,.10), rgba(0,0,0,.92));
      overflow:hidden;
    }
    #bgVideo{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
      opacity:0;
      transition:opacity .4s ease;
      background:#000;
    }
    .top{
      position:fixed; top:var(--pad); left:var(--pad); right:var(--pad);
      text-align:center; opacity:.95; pointer-events:none;
    }
    #trackTitle{font-size:16px; line-height:1.4}
    #statusMsg{font-size:12px; opacity:.75; margin-top:6px}

    .bar{
      position:fixed; left:var(--pad); right:var(--pad); bottom:var(--pad);
      display:flex; gap:10px; align-items:center;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:10px;
      backdrop-filter: blur(8px);
    }
    button{
      border:0; border-radius:12px;
      padding:10px 14px;
      background:rgba(255,255,255,.12);
      color:#fff;
      cursor:pointer;
    }
    button:active{transform:scale(.98)}
    input[type="range"]{flex:1}
    .hint{font-size:11px; opacity:.7}
  </style>
</head>

<body>
  <video id="bgVideo" playsinline muted loop></video>

  <div class="top">
    <div id="trackTitle">جاهز</div>
    <div id="statusMsg" class="hint"></div>
  </div>

  <audio id="bgAudio" preload="auto"></audio>

  <div class="bar">
    <button id="prevTrack">◀</button>
    <button id="audioBtn">تشغيل</button>
    <button id="nextTrack">▶</button>
    <input id="volume" type="range" min="0" max="100" value="70" />
  </div>

  <script src="config.js"></script>
  <script src="base.js"></script>
  <script src="audio.js"></script>

  <!-- ✅ 11:11 خليها بملف وحده لاحقاً، وهسه لا تربطها -->
  <!-- <script src="event1111.js"></script> -->
</body>
</html>
