<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MUSAWI</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui}
    #bgVideo{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1}
    .ui{position:fixed;left:12px;right:12px;bottom:12px;display:flex;gap:8px;align-items:center}
    #viz{height:60px;flex:1;border-radius:10px}
    button,input{font-size:16px}
    #trackTitle{position:fixed;top:10px;left:12px;right:12px;text-align:center;opacity:.9}
  </style>
</head>
<body>

  <video id="bgVideo"></video>

  <div id="trackTitle">جاهز</div>

  <audio id="bgAudio" preload="auto"></audio>

  <div class="ui">
    <button id="prevTrack">◀</button>
    <button id="audioBtn">تشغيل</button>
    <button id="nextTrack">▶</button>
    <input id="volume" type="range" min="0" max="100" value="70" />
    <canvas id="viz"></canvas>
  </div>

  <script src="config.js"></script>
  <script src="base.js"></script>
  <script src="audio.js"></script>
  <script src="event1111.js"></script>
</body>
</html>
